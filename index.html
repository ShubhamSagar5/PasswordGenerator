<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link  href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&dis">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">


        <h1>Password Generatror</h1>



        <div class="display-container">

            <input readonly placeholder="Password" class="display" dataPassword-display>

            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>


        </div>



        <div class="inputContainer">


            <div class="length-container">
                <p>Passsword length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkbox-->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Includes Upeercase letter </label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Includes Lowercase letter </label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers letter </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbol letter </label>
            </div>


            <!--strength section-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generatePassword button-->

            <button class="generateButton">Generate Password</button>


        </div>


    </div>


    <script src="./index.js"></script>
</body>
</html>
